<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Facelet Title</title>
        <style>
            
        * {box-sizing: border-box}
            body {font-family: "Lato", sans-serif;
                  background-color: #93B874;}

            /* Style the tab */
            div.tab {
                float: left;
                border: 1px solid #93B874;
                background-color: #93B874;
                width: 30%;
                height: 300px;
            }

            /* Style the buttons inside the tab */
            div.tab button {
                display: block;
                background-color: inherit;
                color: white;
                padding: 22px 16px;
                width: 100%;
                border: none;
                outline: none;
                text-align: left;
                cursor: pointer;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            div.tab button:hover {
                background-color: black;
            }

            /* Create an active/current "tab button" class */
            div.tab button.active {
                background-color: black;
            }

            /* Style the tab content */
            .tabcontent {
                display: none;
                float: left;
                padding: 0px 12px;
                border: 1px solid #93B874;
                width: 70%;
                border-left: none;
                height: 700px;
            }



            /* Full-width input fields */
            input[type=text], input[type=password] {
                width: 100%;
                padding: 3px 5px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #93B874;
                box-sizing: border-box;
            }

            /* Set a style for all buttons */
            button {
                background-color: #000000;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 50%;
            }

            /* Extra styles for the cancel button */
            .cancelbtn {
                padding: 14px 20px;
                background-color: #000000;
            }

            /* Float cancel and signup buttons and add an equal width */
            .cancelbtn,.signupbtn {
                float: center;
                width: 20%;
            }

            /* Add padding to container elements */
            .container {
                padding: 16px;
            }

            /* Clear floats */
            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }

            /* Change styles for cancel button and signup button on extra small screens */
            @media screen and (max-width: 300px) {
                .cancelbtn, .signupbtn {
                    width: 100%;
                }
            }
</style>

</h:head>
    
<h:body>
     <h:outputScript library="js" name="common.js" />
	<h:form>
            <table>
                <tr>
                    <td>
		<p>Welcome #{login.user}</p>
                </td>
           
                <td>
		<h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
                 </td>
                  </tr>
                </table>
            <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Track')" id="defaultOpen">Track Vehicle</button>
           </div>
                
            <div id="Track" class="tabcontent">
            Tracking....
            </div>
                
	</h:form>
</h:body>
</html>
